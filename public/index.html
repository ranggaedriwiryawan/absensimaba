<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Absensi Maba</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0 }
    .wrap { min-height:100dvh; display:flex; align-items:center; justify-content:center; padding:24px }
    .card { width:100%; max-width:420px; border:1px solid #e5e7eb; border-radius:14px; padding:20px }
    label { display:block; margin-top:12px; font-weight:600 }
    input { width:100%; padding:12px 14px; border-radius:10px; border:1px solid #e5e7eb; margin-top:6px }
    button { margin-top:16px; width:100%; padding:12px 14px; border:0; border-radius:10px; background:#111827; color:#fff; font-weight:700 }
    .error { color:#b91c1c; min-height:22px; margin-top:8px }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Masuk</h1>
      <form id="loginForm" autocomplete="on">
        <label>Username</label>
        <input id="username" name="username" required />
        <label>Password</label>
        <input id="password" name="password" type="password" required />
        <button id="btnLogin" type="submit">Masuk</button>
        <div id="error" class="error"></div>
      </form>
    </div>
  </div>
  <script src="/api/login.js"></script>
</body>
</html>
